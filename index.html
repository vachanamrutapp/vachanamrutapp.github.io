<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>વચનામૃત</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <button id="back-btn" style="display:none;"><i class="fas fa-arrow-left"></i></button>
        <h1>વચનામૃત</h1>
    </header>
    <main id="main-content">
        <div id="sections-screen" class="screen active">
            <div id="sections-list"></div>
        </div>
        <div id="vachanamruts-screen" class="screen">
            <h2 id="section-title"></h2>
            <div id="vachanamruts-list"></div>
        </div>
        <div id="vachanamrut-detail-screen" class="screen">
            <div id="vachanamrut-card" class="glass-card">
                <h3 id="vachanamrut-title"></h3>
                <div id="vachanamrut-setting"></div>
                <div id="vachanamrut-text"></div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
