<!DOCTYPE html>
<html lang="gu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>વચનામૃત</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <button id="back-btn"><i class="fas fa-arrow-left"></i></button>
        <img src="images/logo-vachanamrut.png" alt="Vachanamrut" id="navbar-logo">
        <button id="bookmark-btn"><i class="far fa-bookmark"></i></button>
    </header>
    <main id="main-content">
        <div id="home-screen" class="screen active">
            <div id="sections-list"></div>
        </div>
        <div id="vachanamrut-detail-screen" class="screen">
            <div id="vachanamrut-card" class="glass-card">
                <h3 id="vachanamrut-title"></h3>
                <div id="vachanamrut-video"></div>
                <div id="vachanamrut-setting"></div>
                <div id="vachanamrut-text"></div>
                <div id="vachanamrut-footer-text"></div>
            </div>
        </div>
        <div id="favourites-screen" class="screen">
            <h2 class="screen-title">Favourites</h2>
            <div id="favourites-list"></div>
            <div id="no-favourites-msg" style="display: none;">No favourites yet.</div>
        </div>
        <div id="settings-screen" class="screen">
            <h2 class="screen-title">Settings</h2>
            <div class="settings-card glass-card">
                <h3>Language / ભાષા</h3>
                <select id="language-selector" class="language-select">
                    <option value="gujarati">ગુજરાતી (Gujarati)</option>
                    <option value="english">English</option>
                </select>
                <button id="save-language-btn" class="primary-btn" style="margin-top: 15px; width: 100%;">Save
                    Language</button>
            </div>

            <div class="settings-card glass-card">
                <h3>Reset Settings</h3>
                <p class="danger-zone-label">Danger Zone</p>
                <button id="reset-app-btn" class="danger-btn">Reset App Data</button>
                <p class="settings-note">This will clear all bookmarks and favourites.</p>
                <p id="app-version" class="settings-version">Version: Loading...</p>
            </div>
        </div>
    </main>
    <div id="fab-menu" class="fab-menu">
        <button id="fab-favourites" class="fab-sub-btn"><i class="fas fa-heart"></i></button>
        <button id="fab-settings" class="fab-sub-btn"><i class="fas fa-cog"></i></button>
    </div>
    <button id="fab-btn" class="fab-btn"><i class="fas fa-cog"></i></button>
    <footer id="footer">
        <p>પૂર્ણ પુરુષોત્તમ ભગવાન શ્રી સ્વામિનારાયણની પરાવાણી</p>
    </footer>
    <script src="js/app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>

</html>
